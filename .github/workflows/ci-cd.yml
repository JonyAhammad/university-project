name: CI - Test, Build and Optional Push

on:
  push:
    branches: [main, master]
  pull_request:
    branches: ["*"]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install backend deps
        working-directory: ./src/backend
        # Use legacy-peer-deps to avoid failing the CI on the known peer dependency
        # mismatch while we reconcile package versions. This is temporary.
        run: |
          npm ci --legacy-peer-deps
      - name: Run backend tests
        working-directory: ./src/backend
        env:
          NODE_ENV: test
        run: |
          npm test --silent

  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install frontend deps
        working-directory: ./src/frontend
        run: |
          npm ci
      - name: Lint
        working-directory: ./src/frontend
        run: |
          npm run lint --silent || true
      - name: Build frontend
        working-directory: ./src/frontend
        run: |
          npm run build --silent

  build-images:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build backend image
        run: |
          docker build -f ./src/backend/Dockerfile -t capstoneproject2-backend:ci ./src/backend
      - name: Build frontend image
        run: |
          docker build -f ./src/frontend/Dockerfile -t capstoneproject2-frontend:ci ./src/frontend

  push-images:
    runs-on: ubuntu-latest
    needs: build-images
    if: ${{ secrets.DOCKER_REGISTRY_USERNAME != '' && secrets.DOCKER_REGISTRY_PASSWORD != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      - name: Tag & push backend
        run: |
          docker tag capstoneproject2-backend:ci ghcr.io/$GITHUB_REPOSITORY/capstoneproject2-backend:latest
          docker push ghcr.io/$GITHUB_REPOSITORY/capstoneproject2-backend:latest
      - name: Tag & push frontend
        run: |
          docker tag capstoneproject2-frontend:ci ghcr.io/$GITHUB_REPOSITORY/capstoneproject2-frontend:latest
          docker push ghcr.io/$GITHUB_REPOSITORY/capstoneproject2-frontend:latest
